on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: HubSpot Deploy Action
        uses: ./
        with:
          src_dir: resources
          dest_dir: resources
          # portal_id: ${{ secrets.HubSpotPortalId }}
          portal_id: 123
          personal_access_key: ${{ secrets.HubSpotPersonalAccessKey }}

